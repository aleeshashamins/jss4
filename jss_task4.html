<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT TASK 04</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .board{
            border: 1px solid rgb(218, 120, 120);
            width:400px;
            height: 300px;
            padding:20px;
            margin: auto;
            margin-top: 40px;
            background:linear-gradient(to left,#2d99db,#b9aae0);
        }
        h2{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input{
            border: 1px solid rgb(162, 123, 235);
             border-radius: 4px;
             
                }
    </style>
</head>
<body>
<div class="board">

            <form id="registrationForm">
                <h2><strong>REGISTRATION</strong></h2><br>
                Name: <input type="text" id="name" placeholder="Enter your name"><br><br>
                E-mail ID: <input type="email" id="email" placeholder="Enter your email"><br><br>
                <button  class="btn btn-primary btn-lg btn-block" type="button"  onclick="validateForm()">REGISTER</button>
            </form>
</div>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var courseChecked = false;

    // Validate name
    if (name.trim() === "") {
        alert("Please enter your name");
        return false;
    }

    // Validate email
    if (email.trim() === "") {
        alert("Please enter your email");
        return false;
    }


    
    alert("Form submitted successfully!");
}
</script>

</body>
</html>
